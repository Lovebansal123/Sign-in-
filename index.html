<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-In</title>
  <link rel="stylesheet" href="login.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    integrity="sha384-tKLJeE1ALTUwtXlaGjJYM3sejfssWdAaWR2s97axw4xkiAdMzQjtOjgcyw0Y50KU" crossorigin="anonymous">

</head>
 <body class="u-body">
   <div class="container">
<div class="content-section">
  <div class="border">
    <h1>
      Login Now
    </h1>
    <div class="google">

      <img src="pngwing.com.png" alt="">
      <a href="#">Login With Google</a>
    </div>
    <form method="POST" class="form_method">
      <hr class="hr_or">
      <p class="or">OR</p>
      <fieldset class="form-group">
        <div id="div_id_username" class="form-group">
          
         
          <div class="info"><i class='bx bxs-user'></i> <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username"
              maxlength="150" class="textinput textInput form-control" required id="id_username" placeholder="Username"> </div>
        </div>
        <div id="div_id_password" class="form-group"> 
          
         
          <div class="info"> <i class='bx bxs-lock-alt'></i><input type="password" name="password" autocomplete="current-password"
              class="textinput textInput form-control" required id="id_password" placeholder="password">
              <span class="eye" onclick="myFunction()">

              
                <i id="hide1" class="bi bi-eye-fill"></i>
                <i id="hide2" class="bi bi-eye-slash-fill"></i>
              </span> </div>
        </div>

      </fieldset>
      <button class="btn btn-outline-info" type="submit">LOG IN </button>
    </form>
  
  </div>
</div>
<div class="left_panel">


<div class="border-top pt-3">
  <small class="text-muted">
    <h3>Newbie ?</h3>
    <p>
     Chill !! Make your Account now!!
    </p> <div class="sign_up">
      
      <a class="ml-2" href="register.html">Sign Up </a>
    </div>
    </small>
</div>


  <img src="./undraw_unlock_-24-mb.svg" alt="" class="undraw">


</div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="/static/exam/code_generator.js"></script>
<script>
  function myFunction() {
 var x = document.getElementById("id_password");
 var y = document.getElementById("hide1");
 var z = document.getElementById("hide2");
 if (x.type === "password") {
   x.type = "text";
   y.style.display = "block";
   z.style.display = "none";
 } else {
   x.type = "password";
   y.style.display = "none";
   z.style.display = "block"
 }
}
</script>

</html>
